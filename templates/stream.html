{% extends "layout.html" %}

{% block content %}
{% for post in stream %}
  <article>
    <h2>
      <a href="{{ url_for('stream', username=post.user.username) }}">{{ post.user.username }}</a>
    </h2>
    <i class="clock"></i><time data-time="{{ post.timestamp }}" class="distime" datetime="{{ post.timestamp.strftime('%Y-%m-%d %H: %M: %S') }}">
    {{ post.timestamp.strftime('%Y-%m-%d %H: %M: %S') }}</time>
     <a href="{{ url_for('view_post',post_id=post.id) }} " class="view">View</a>
     {% if post.user==current_user %}
     <a href="{{ url_for('delete_post',post_id=post.id) }} " class="view"> | Delete</a>
     {% endif %}
    <div class="post">
      {{ post.content }}
    </post>
  </article>
{% endfor %}
{% endblock %}
